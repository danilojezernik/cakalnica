<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dodaj ime v dokument</title>
</head>
<body class="py-5">

<div class="container-sm bg-light bg-gradient rounded-3">
    <div class="d-flex flex-sm-column bd-highlight mb-3">
        <div class="p-2 bd-highlight">
            <h1 class="text-center">Pozdravljeni v čakalnici Youtube</h1>
        </div>
    </div>
</div>

<div class="container mt-5 bg-light bg-gradient p-2 prihod rounded-3">
    <div class="d-flex flex-sm-column bd-highlight mb-3 p-4">
        <div class="p-0 bd-highlight">
            <h5 class="text-center pb-3">Dodajte svoj video</h5>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">https://www.youtube.com/watch?v=</span>
                <input type="text" class="form-control rounded-0 border-bottom" placeholder="Vnesite ID videa" id="dodajId">

            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Vnesite naslov videa" id="dodajNaslov"
                       aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary rounded-0" type="button" onclick="dodaj()" id="button-addon2">
                    Dodaj Video in naslov
                </button>

            </div>

        </div>
    </div>
    <div class="p-2 bd-highlight" id="dodano">
        <!-- dodani videi -->
    </div>
    <div class="d-grid gap-2 col-6 mx-auto py-5">
        <div class="d-grid gap-2">
            <button class="btn btn-outline-danger bg-gradient rounded-0" onclick="izbrisVse()" type="button">Izbriši
                vse vnose
            </button>
        </div>
    </div>
</div>
</div>

<div class="container mt-5 bg-light bg-gradient p-2 rounded-3 prihod">
    <div class="d-flex flex-column bd-highlight mb-3">
        <div class="p-2 bd-highlight"><h5 class=" text-center">Zgodovina opravljenih ogledov</h5></div>
        <div class="p-2 bd-highlight"><div class="p-2 bd-highlight" id="opravljeno">
            <!-- dodani opravljeni ogledi -->
        </div>
            <div class="p-2 bd-highlight text-center">
                <button class="btn btn-outline-danger bg-gradient rounded-0" onclick="izbrisZgodovina()" type="button">
                    Izbriši vso zgodovino opravljenih ogledov
                </button>
            </div>
        </div>
    </div>
</div>

</body>
<script src="main.js"></script>
</html>
