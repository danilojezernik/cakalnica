<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dodaj ime v dokument</title>
    <style>
        .input-group {
            display: block;
        }
        .form-control:focus {
            outline: none;

        }
    </style>
</head>
<body>
<div class="container mt-5 bg-light bg-gradient p-2">
    <div class="d-flex flex-column bd-highlight mb-3">
        <div class="p-2 bd-highlight">
            <h1 class="text-center">Pozdravljeni v čakalnici Youtube</h1>
        </div>
        <div class="p-5 bd-highlight"><h5>Dodajte svoj video:</h5>
            <div class="input-group ">
            <div class="input-group-text p-0 rounded-0 border-0">
                <input type="text" class="form-control rounded-0 border-bottom" placeholder="Vnesite ID videa" id="dodajId">
                <input type="text" class="form-control rounded-0" placeholder="Vnesite Naslov Videa" id="dodajNaslov">
                <button class="btn btn-outline-secondary rounded-0" type="button" onclick="dodaj()">Dodaj Video in naslov</button>
            </div>
            </div>
        </div>
        <div class="p-2 bd-highlight" id="dodano">
            <!-- dodani videi -->
        </div>
        <div class="d-grid gap-2 col-6 mx-auto pt-5">
            <div class="d-grid gap-2">
                <button class="btn btn-outline-danger bg-gradient rounded-0" onclick="izbrisVse()" type="button">Izbriši vse vnose</button>
            </div>
        </div>

    </div>
</div>

<div class="container mt-5 bg-light bg-gradient p-2">
    <div class="d-flex flex-column bd-highlight mb-3">
        <div class="p-5 bd-highlight"><h5 class=" text-center">Zgodovina opravljenih ogledov:</h5>
            <div class="p-2 bd-highlight" id="opravljeno">
                <!-- dodani opravljeni ogledi -->
        </div>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto pt-5">
            <div class="d-grid gap-2">
                <button class="btn btn-outline-danger bg-gradient rounded-0" onclick="izbrisZgodovina()" type="button">Izbriši vso zgodovino opravljenih ogledov</button>
            </div>
        </div>

    </div>
</div>






</body>
<script src="main.js"></script>
</html>
